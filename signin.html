<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <title>Lotus Habits</title>
</head>


<body>

    <nav class="navbar mx-5">
        <a class="navbar-brand text-light" href="/welcome.html">
            <img class="d-inline-block align-top" width="100" height="50" src="/assets/lotusSVG.svg" alt="" />
            <h5>Lotus Habits</h5>
        </a>
    </nav>
    <div class="container text-light mt-5">

        <div class="row mt-5 pt-5">
            <div class="col">
                <h1 class="display-1 mt-5" id="quoteLine1">"It is a rough</h1>
                <h1 class="display-1" id="quoteLine2">road that leads</h1>
                <h1 class="display-1" id="quoteLine3">to the heights</h1>
                <h1 class="display-1" id="quoteLine4">of greatness."</h1>
                <h1 class="display-6 fst-italic text-secondary" id="authorLine">- Lucius Annaeus Seneca</h1>
            </div>

            <div class="col">
                <h1 class="text-center mb-5 pb-5">Sign in</h1>
                <div class="form-group w-50 mx-auto">
                    <label for="emailInput" class="text-start">
                        <h4 class="fw-bold">Email</h4>
                    </label>
                    <input class="form-control mb-4 text-white" type="email" id="emailInput" placeholder="Enter email"
                        required>


                    <label for="passwordInput">
                        <h4 class="fw-bold">Password</h4>
                    </label>
                    <input class="form-control mb-4 text-white" type="password" id="passwordInput" placeholder="Create a password"
                        required>

                    <button type="submit" class="btn btn-light btn-lg" id="signinButton">Sign in</button>
                    <small class="fst-italic mt-3 d-block">Don't have an account? <a href="/signup.html"
                            class="fw-bold text-white">Make
                            one</a></small>
                </div>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="/js/index.js"></script>
    <script type="text/javascript" src="/js/signin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
